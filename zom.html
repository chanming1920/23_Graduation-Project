<!DOCTYPE html>
<html>
<head>
    <title>Image Denoising</title>
</head>
<body>
    <h1>Image Denoising</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Upload and Denoise">
    </form>

    {% if original_image %}
    <h2>Original Image</h2>
    <img src="{{ original_image }}" width="400">
    {% endif %}

    {% if denoised_image %}
    <h2>Denoised Image</h2>
    <img src="{{ denoised_image }}" width="400">
    {% endif %}
</body>
</html>
