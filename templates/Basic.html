<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .containter{
            display: flex;
            flex-direction: row;
            height: 50vh;
        }
        .left-column{
            flex:5;
            background-color: #ccc;
        }
        .right-column{
            flex: 5;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1 align="center">Image Denoising</h1>
    <p/>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload and Enhance">
    </form>

    {% if request.method == 'POST' %}
    <h2>Enhanced Image</h2>
    <img src="/static/improved_resolution_image.jpg">
    {% endif %}
    <hr color="black">
    
</body>
</html>
